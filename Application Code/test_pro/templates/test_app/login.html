<!DOCTYPE html>
{% extends "test_app/base.html" %}
{% block body_block %}


<div class="jumbotron clearfix">
        <a  href="{% url 'test_app:register' %}">Sign Up</a>
        <form method="post" action="{% url 'test_app:user_login' %}">
                {% csrf_token %}
                {# A more "HTML" way of creating the login form#}
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="Username"><label for="password">Password:</label>
                <input type="password" name="password" placeholder="Password"><input type="submit" name="" value="Login"></form>

                
</div>
{% endblock %}
