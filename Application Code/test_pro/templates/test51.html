<!DOCTYPE html>
{% extends "test_app/base.html" %}
{% load staticfiles %}
{% block body_block %}
<!--==========================
      Why Us Section
    ============================-->
    
    <section id="why-us" class="wow fadeout">
        <div class="container" style="background-color:black;">
          <header class="section-header">
            <h3>Events</h3>
            <p>Find out which exciting event is next</p>
            <!-- <p>All Upcoming Meetings Are Here</p> -->
          </header>
  
          <div class="row row-eq-height justify-content-left">
            {% for v in val %}
            <div class="col-lg-4 mb-4">
                <div class="card wow bounceInUp"  style="background-color: darksalmon;">
                    
                  <div class="card-body">
                    <h5 class="card-title">{{ v.name }}</h5>
                    <p class="card-text">{{ v.date }}</p>
                    <br/>
                    {{ v.time }} <hr/> {{ v.venue }}
  
                  </div>
                </div>
              </div>  
            {% endfor %}
        </div>
      </section>
      <br/>
        <div class="text-center">
            <a href="/re/new/sport" class="btn btn-primary">Add</a>
        </div>
        
      {% endblock %}
